<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moisture Meter Scanner</title>
    <link rel="icon" href="src/images/icon-256x256.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="h1_style">
        Online Moisture Meter Scanner
    </h1>
    <table class="table table_style" id="bluetooth_Table">
        <tr>
            <th>Device ID :</th>
            <td>DMMBLEXXXX</td>
        </tr>
        <tr>
            <th>Connection Status :</th>
            <td id="Connect_Status">Not Connected</td>
        </tr>

    </table>
    <div style="text-align: center;">
        <button type="button" id="btn_scan" onclick="ClickedButton()">
            Connect Bluetooth Devices
        </button>
    </div>
    <div style="text-align: center;">
        <table class="table table_style" id="output_Table">
            <tr>
                <th>Commodity : </th>
                <td>Not Available</td>
            </tr>
            <tr>
                <th>Moisture : </th>
                <td>Not Available</td>
            </tr>

            <tr>
                <th>Temperature : </th>
                <td>Not Available</td>
            </tr>
            <tr>
                <th>Quantity : </th>
                <td>Not Available</td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>

</body>


</html>
